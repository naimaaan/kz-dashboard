services:
  dashboard-api:
    build:
      context: ../api
    container_name: dashboard-api
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - kz-sploitable_vuln_net

  dashboard-web:
    build:
      context: ../web
    container_name: dashboard-web
    restart: unless-stopped
    environment:
      BACKEND_URL: http://dashboard-api:3001
    depends_on:
      - dashboard-api
    ports:
      - '127.0.0.1:9010:3000'
    networks:
      - kz-sploitable_vuln_net

networks:
  kz-sploitable_vuln_net:
    external: true
